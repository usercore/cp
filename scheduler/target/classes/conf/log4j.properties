# ALL DEBUG debug WARN ERROR FATAL OFF
log4j.rootLogger = debug , Console

log4j.appender.Console = org.apache.log4j.ConsoleAppender
# default System.out or  System.err
log4j.appender.Console.Target = System.out
# default true  immediately  Output
log4j.appender.Console.ImmediateFlush = true
#log4j.appender.Console.Encoding=UTF-8
# default DEBUG or WARN
log4j.appender.Console.Threshold = debug
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern = [qian88] %d{yyyy-MM-dd HH:mm:ss} [%p]-[%c] %x %L - %m%n

log4j.logger.net.sf.navigator=ERROR
log4j.logger.net.sf.acegisecurity=WARN
log4j.logger.net.sf.acegisecurity.intercept.event.LoggerListener=WARN
log4j.logger.org.apache.commons=ERROR
log4j.logger.org.apache.struts=WARN
log4j.logger.org.displaytag=ERROR
log4j.logger.org.springframework=WARN
log4j.logger.org.apache.velocity=WARN

